<div [ngClass]="{ thumbnail: row, thumbnail2: !row }" *ngIf="video">
  <img [src]="video.thumbnail.url" alt="video.title" />
  <div class="content">
    <h3>{{ video.title }}</h3>
    <p>{{ video.publishedAt | date }}</p>
    <p>{{ video.channelTitle }}</p>
    <p *ngIf="row">{{ video.description }}</p>
  </div>
</div>
